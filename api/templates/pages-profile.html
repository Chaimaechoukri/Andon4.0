
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Profile Card -->
        <div class="col-lg-4 col-xlg-3 col-md-5">
            <div class="card">
                <div class="card-body profile-card">
                    <center class="mt-4">
                        <img src="{% static 'images/users/admin image.png' %}" class="rounded-circle" width="150" />
                        <h4 class="card-title mt-2">{{ user.first_name }} {{ user.last_name }}</h4>
                        <h6 class="card-subtitle">{{ user.get_role_display }}</h6>
                        <div class="row text-center justify-content-center">

                        </div>
                    </center>
                </div>
            </div>
        </div>
        <!-- Profile Form -->
        <div class="col-lg-8 col-xlg-9 col-md-7">
            <div class="card">
                <div class="card-body">
                    <form class="form-horizontal form-material mx-2" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-md-12 mb-0">Full Name</label>
                            <div class="col-md-12">
                                <input type="text" name="full_name" value="{{ user.first_name }} {{ user.last_name }}" class="form-control ps-0 form-control-line">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="example-email" class="col-md-12">Email</label>
                            <div class="col-md-12">
                                <input type="email" name="email" value="{{ user.email }}" class="form-control ps-0 form-control-line" id="example-email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 mb-0">Phone No</label>
                            <div class="col-md-12">
                                <input type="text" name="phone_number" value="{{ user.phone_number }}" class="form-control ps-0 form-control-line">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-12">Role</label>
                            <div class="col-sm-12 border-bottom">
                                <select class="form-select shadow-none ps-0 border-0 form-control-line" name="role">
                                    {% for key, value in user.ROLE_CHOICES %}
                                    <option value="{{ key }}" {% if user.role == key %}selected{% endif %}>{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
