
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Material Pro Lite is powerful and clean admin dashboard template, inspired from Bootstrap Framework">
    <meta name="keywords" content="dashboard, bootstrap 5, responsive">
    <meta name="robots" content="noindex,nofollow">
    <title>{{title}}</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'plugins/chartist-js/dist/chartist.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/chartist-js/dist/chartist-init.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/c3-master/c3.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
</head>
<body>
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <!-- Topbar header -->
        <header class="topbar" data-navbarbg="skin6">
            <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                <div class="navbar-header" data-logobg="skin6">
                    <a class="navbar-brand ms-4" href="/">
                        <span class="logo-text">
                            <img src="{% static 'images/filelogo.png' %}" alt="homepage" class="dark-logo" />
                        </span>
                    </a>
                    <a class="nav-toggler waves-effect waves-light text-white d-block d-md-none" href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                </div>
                <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{% static 'images/users/1.jpg' %}" alt="user" class="profile-pic me-2">{{request.user}}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown"></ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- End Topbar header -->
        <!-- Sidebar -->
        <aside class="left-sidebar" data-sidebarbg="skin6">
            <div class="scroll-sidebar">
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/" aria-expanded="false"><i class="mdi me-2 mdi-gauge"></i><span class="hide-menu">Dashboard</span></a></li>
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/profile" aria-expanded="false"><i class="mdi me-2 mdi-account-check"></i><span class="hide-menu">Profile</span></a></li>
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/table" aria-expanded="false"><i class="mdi me-2 mdi-table"></i><span class="hide-menu">Historique Capteur</span></a></li>
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/users" aria-expanded="false"><i class="mdi me-2 mdi-table"></i><span class="hide-menu">Liste des utilisateurs</span></a></li>
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/alerts" aria-expanded="false"><i class="mdi me-2 mdi-table"></i><span class="hide-menu">Liste des alertes</span></a></li>



                    </ul>
                </nav>
            </div>
        </aside>
        <!-- End Sidebar -->
        <!-- Page wrapper -->
        <div class="page-wrapper">
            {% block content %}
           {% endblock %}
            <footer class="footer"> <a href="https://www.wrappixel.com/"></a></footer>
        </div>
    </div>
    <!-- Scripts -->
    <script src="{% static 'plugins/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/app-style-switcher.js' %}"></script>
    <script src="{% static 'js/waves.js' %}"></script>
    <script src="{% static 'js/sidebarmenu.js' %}"></script>
    <script src="{% static 'plugins/chartist-js/dist/chartist.min.js' %}"></script>
    <script src="{% static 'plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js' %}"></script>
    <script src="{% static 'plugins/d3/d3.min.js' %}"></script>
    <script src="{% static 'plugins/c3-master/c3.min.js' %}"></script>
    <script src="{% static 'js/pages/dashboards/dashboard1.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
